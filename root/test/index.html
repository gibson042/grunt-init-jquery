<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{%= title || name %} Test Suite</title>

	<!-- QUnit -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<script src="../libs/qunit/qunit.js"></script>

	<!-- jQuery (location can be overridden with a ?jquery=<version> param) -->
	<!-- TODO replace with qunit-picker -->
	<script src="../libs/jquery-loader.js"></script>

	<!-- Local lib -->
	<script>
		(function() {
			var distPath = "../dist/"

			// QUnit config parameter to toggle minified/unminified source
			QUnit.config.urlConfig.push({
				id: "dev",
				label: "Unminified",
				tooltip: "Load the unminified source"
			});

			// Load
			document.write( "<script src='" + distPath + ( QUnit.urlParams.dev ?
				"jquery.{%= name %}.js" :
				"jquery.{%= name %}.min.js"
			) + "'><\x2Fscript>" );
		})();
	</script>

	<!-- Tests -->
	<script src="unit.js"></script>

	<!-- Removing access to jQuery and $. But it'll still be available as _$, if
		 you REALLY want to mess around with jQuery in the console. REMEMBER WE
		 ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
	<script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<span>lame test markup</span>
		<span>normal test markup</span>
		<span>awesome test markup</span>
	</div>
</body>
</html>
